<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script src ="./scripts/app.js" charset="utf-8"></script>

  <title>text art converter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
  </style>
</head>

<body class="light">

  <div class="wrapper">
    <nav>
      <h1>text art converter</h1>
      
      <label class="switch">
        <input class="color_toggle" type="checkbox">
        <span class="slider round"></span>
      </label>
    </nav>

  

    <canvas></canvas>
    
    <p class="info hidden">&#60; please select an image file &#62;</p>

    <textarea class="text_output md" spellcheck="false"></textarea>

    <div class="mini_wrap">
      <div class="size_inputs">
        xs
        <label class="radio_container">  
          <input class="radio_input" type="radio" name="size" value="xs"/>
          <div class="radio">
            <div class="circle"></div>
          </div>  
        </label>
  
        sm
        <label class="radio_container">
          <input class="radio_input" type="radio" name="size" value="sm"/>
          <div class="radio">
            <div class="circle"></div>
          </div>  
        </label>
        
        md
        <label class="radio_container">  
          <input 
            class="radio_input"
            type="radio" name="size" value="md"
            checked="checked"
          />
          <div class="radio">
            <div class="circle"></div>
          </div>  
        </label>
  
        lg
        <label class="radio_container">  
          <input class="radio_input" type="radio" name="size" value="lg"/>
          <div class="radio">
            <div class="circle"></div>
          </div>  
        </label>
      </div>

      <div class="controls">
        <div class="input_wrap">
          <label>contrast:</label>
          <input class="contrast number" type="number" min="0" max="100" value="100">
        </div>
        <div class="plus_minus_wrapper">
          <button class="plus_minus" data-setting="contrast" data-no='1'>+</button>
          <button class="plus_minus" data-setting="contrast" data-no='-1'>-</button>
        </div>
        
        <div class="input_wrap">
          <label>brightness:</label>
          <input class="brightness number" type="number" min="0" max="100" value="100">
        </div>
        <div class="plus_minus_wrapper">
          <button class="plus_minus" data-setting="brightness" data-no='1'>+</button>
          <button class="plus_minus" data-setting="brightness" data-no='-1'>-</button>
        </div>
      </div>
      
      <div class="right">
        <input id="upload_file" type="file" placeholder="upload file" single>
        <label for="upload_file">upload image</label>
        <button class="output">output</button>
        <button class="copy">copy</button>
      </div>
    </div>
    <div class="name_output"></div>
  </div>

  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>  

</body>

</html>
